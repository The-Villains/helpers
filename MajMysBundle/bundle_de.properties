trailer_01 = Hallo. Mein Name ist Arturo. Ich bin ein Journalist und Detektiv. Mein Spezialgebiet sind Geister und Diebe.

trailer_02 = Ich schreibe jeden Monat in der Gruselkolumne 'The Ghosts are in', aber die Geschichte, die ich jetzt erzählen werde, ist für andere Leser, für die die Teil historischer Ereignisse sein wollen.

trailer_03 = Im Jahr 1902 zog Louis Majorelles Familie in eine wunderschöne Villa am Stadtrand von Nancy. Sie wurde speziell für sie inmitten eines riesigen Parks errichtet. Die Villa war bis 1912 durchgängig bewohnt- Als Jane Majorelle starb und Jacques durch Europa reiste und sogar noch Nordafrika erkunden wollte, konnte Louis Majorelle es nicht mehr übers Herz bringen länger in der Villa zu wohnen. Das Haus wurde im Anschluss durch mehrere Ämter genutzt bis es schließlich in die Obhut einer Museumskuratorin überging. Über Jahre hinweg wurde die Villa Majorelle Nancy unter ihrer Aufsicht aufwändig bis zu ihrer offiziellen Öffnung im Jahre 2020 restauriert.

trailer_04 = Viele meiner Journalistenkollegen*innen und ich waren eingeladen und erfreuten uns an der wundervollen Restauration der Villa mit originalen Möbeln und Kunstwerken der Familie Majorelle - oder, wenn nicht mehr vorhanden, sehr ähnlichen Stücken. Es fühlte sich an, als ob die Majorelles noch da wären. Tatsächlich war das nicht fernab der Wahrheit! Schnell nach der Eröffnung wurde die Villa wieder ohne Erklärung geschlossen. Eines schönen Tages erhielt ich diesen Brief:

trailer_05 = Dear Arturo,\r\n\r\none of my museum colleagues gave me your name, saying you were a kind of spirit medium or something alike as well as a journalist and detective. I do not trust such fairytales to be perfectly honest with you, but most peculiar things happened in our Villa Majorelle during the last months of winter: objects were moving on their own, disappearing and reappearing... I am too much of a sceptic to truly believe in anything but my scientific understanding, but, as a matter of fact, I think that we may have ghosts! These ghosts can't be driven off - they are the Majorelle family trapped in their own home! They need to be pacified so we can reopen the Villa Majorelle to visitors.\r\n\r\nWe need your help! Please help!\r\n\r\nYours faithfully,\r\nThe Curator

trailer_06 = Hmm... Interessant... Jedermann dachte die Majorelle Familie sei verschwunden, aber ihre Seelen sind weiterhin in dieser Jugendstilvilla.\r\n\r\nAber warum sind die gefangen? Warum suchen sie die Villa heim? Manchmal verweilen Seelen, weil noch einige Sachen geregelt werden müssen.\r\n

trailer_07 = Das ist ein perfekter Fall für mich!

trailer_08 = Die Kuratorin empfing mich am nächsten Abend mit einem schmallippigen Lächeln, sich offensichtlich mit der Situation unwohl fühlend. Ich versuchte sie zu beruhigen, aber als ich ins Innere ging, konnte ich schon etwas in der Luft fühlen. Es bewegte sich wirklich schnell um mich herum, sprang... Es schob mich durch das Esszimmer and sprach plötzlich zu mir:\r\n\r\nEdler Herr, Ich möchte keine unnötigen Probleme verursachen, also entweder Sie schaffen es das Problem schnell zu lösen - sagen wir in einer Stunde - oder sie bleiben bei den Geistern und in dieser Villa für, tja, für immer!"

trailer_09 = Direkt nachdem der Geist dies gesagt hatte, drehte er sich um und verließ, die Tür hinter sich mit dem Schlüssel verschließend, das Zimmer. Ich konnte die Haustür und das Gartentor ebenfalls zuschlagen hören.

trailer_10 = Ich blieb zurück, eingeschlossen im Esszimmer der Villa, mit wenig Zeit und keiner Idee, wo ich anfangen sollte. Ganz allein - das dachte ich zumindest.
